<p>How to get window buttons in Firefox with Openbox</p>

<p>To get the window buttons in Firefox without title bar in Openbox just add the next line in:</p>

<p><em>.config/openbox/environment</em></p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nb">export </span><span class="nv">XDG_CURRENT_DESKTOP</span><span class="o">=</span>openbox
</code></pre></div></div>
