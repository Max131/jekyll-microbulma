<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/syntax.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>{{site.title}} - {{page.title}}</title>
    {% seo %}
</head>
<body>
    <main class="container">
        <div class="columns is-centered">
            <div class="column is-5">
                <section class="hero" role="heading">
                    <div class="hero-body">
                        <h1 class="title has-text-centered has-text-weight-light">
                        {{site.title}}
                    	</h1>
                        <h2 class="subtitle has-text-centered has-text-grey-light">
                        {{site.subtitle}}
                        </h2>
                    </div>
                    <div class="hero-foot">
                        <nav role="navigation" aria-label="main navigation">
                            <div class="tabs is-centered is-medium">
                                <ul>
                                    <li><a href="{{site.url}}" role="menuitem" title="Inicio"><span class="icon is-small"><i class="fas fa-home"></i></span></a></li>
                                    <li><a role="menuitem" title="Twitter"><span class="icon is-small"><i class="fab fa-twitter"></i></span></a></li>
                                    <li><a role="menuitem" title="Github"><span class="icon is-small"><i class="fab fa-github"></i></span></a></li>
                                    <li><a href="/about/" role="menuitem" title="Acerca de"><span class="icon is-small"><i class="fas fa-user-circle"></i></span></a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </section>
                <section class="section">
                        {{content}}
                    <hr>
                    <footer>
                        <p class="has-text-centered">
                            Jekyll & Bulma&copy;2020
                        </p>
                    </footer>
                </section>
            </div>
        </div>
    </main>    
</body>
</html>
